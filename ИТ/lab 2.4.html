<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//RU">
<HTML><HEAD>
<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=Windows-1251">
<TITLE>Лабораторная работа 2.4</TITLE>

<script language="JavaScript">
ind = -1;
function inc()
{
	if(ind == 1) return;
	myImage2.width+=5;
	myImage2.height+=5;
	setTimeout(inc, 50);
}
function dec()
{
	if(ind == 0) return;
	if(myImage2.width - 101 < 5 || myImage2.height - 101 < 5) return;
	myImage2.width-=5;
	myImage2.height-=5;
	setTimeout(dec, 50);
}
</script>


</HEAD> 

<BODY BGCOLOR="white" 
 TEXT="black" LINK="blue" ALINK="red" VLINK="green">
    <a href="#" 
      onMouseOver=	"ind = 0; inc()" 
      onMouseOut=	"ind = 1; dec()">
   		<img src="img1.gif" name="myImage2" width=178 height=101 border=0>
    </a>
</BODY>
</HTML>
