<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//RU">
<HTML><HEAD>
<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=Windows-1251">
<TITLE>Лабораторная 2.1</TITLE>

<script language="JavaScript">
function swap_image(image1, image2)
{
var img_temp = image1.src;
image1.src = image2.src;
image2.src = img_temp;
}
</script>


</HEAD> 

<BODY BGCOLOR="white" 
 TEXT="black" LINK="blue" ALINK="red" VLINK="green">
<p>
<img src="r1.gif" name="myImage1" border=0>
<img src="r2.gif" name="myImage2" border=0>
</p>
<input type="button" value="Вызвать swap_image" onClick="swap_image(myImage1, myImage2)">

</BODY>
</HTML>
