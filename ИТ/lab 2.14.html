<meta charset="utf-8">
<script language="JavaScript">
function dump_props(obj) 
{
   var result = "";
   for (var i in obj) 
   {
      result += i + " = " + obj[i] + "\n";
   }
   return result;
}

</script>
<BODY> 
<form>
Input text:
<input type = "text" name = "inText" value = "Текст">
<p><TEXTAREA  name = "area_object" ROWS="20" COLS="110" onBlur = "this.value = dump_props(inText)"></TEXTAREA>

</form>
</BODY>
