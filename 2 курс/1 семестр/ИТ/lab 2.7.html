<HTML> 
<TITLE>Лабораторная работа 2.7</TITLE>
<meta charset="utf-8">
<script language="JavaScript">
function func()
{
	str = document.getElementsByTagName('input')[0].value;
	textarea = document.getElementsByTagName('textarea')[0];
	textarea.value = "";
	for(i = 0; i < str.length; i++)
	if(str[i] == ',')
	{
		var arr = str.split(',');
		for(j = 0; j < arr.length; j++)
		{
			textarea.value += arr[j] + '\n';
		}
		return;
	}
	for(i = 0; i < str.length; i++)
		textarea.value += str[i] + ' ' + str[i].charCodeAt() + '\n';
	
}
</script>
<BODY> 
<form>
Input text:
<input type="text">
<P><input type="button" value="Analize" onClick="func()">
<input type="reset" value="Clear">
<P><textarea rows= 6 readonly>Output
</textarea>
</form>
</BODY>
</HTML>
