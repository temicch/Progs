function clockTick(h,m,s,d,mo,y,type)
{
	if (!document.images) return;
    if (h<=9)
	{
		document.images.a.src=dg0.src
		document.images.b.src=eval("dg"+h+".src")
	}
    else
    {
		document.images.a.src=eval("dg"+Math.floor(h/10)+".src")
		document.images.b.src=eval("dg"+(h%10)+".src")
	}
    if (m<=9)
    {
		document.images.d.src=dg0.src
		document.images.e.src=eval("dg"+m+".src")
	}
    else
    {
		document.images.d.src=eval("dg"+Math.floor(m/10)+".src")
		document.images.e.src=eval("dg"+(m%10)+".src")
	}
    if (s<=9)
    {
		document.images.g.src=dg0.src
		document.images.h.src=eval("dg"+s+".src")
	}
    else
    {
		document.images.g.src=eval("dg"+Math.floor(s/10)+".src")
		document.images.h.src=eval("dg"+(s%10)+".src")
	}
	if (d<=9)
	{
		document.images.x.src=dg0.src
		document.images.y.src=eval("dg"+d+".src")
	}
	else
	{
		document.images.x.src=eval("dg"+Math.floor(d/10)+".src")
		document.images.y.src=eval("dg"+(d%10)+".src")
	}
	if (mo<=9)
	{
		document.images.o.src=dg0.src
		document.images.p.src=eval("dg"+mo+".src")
	}
	else
	{
		document.images.o.src=eval("dg"+Math.floor(mo/10)+".src")
		document.images.p.src=eval("dg"+(mo%10)+".src")
	}
	document.images.k.src=eval("dg"+Math.floor(y/1000)+".src")
	document.images.l.src=dg0.src
	document.images.m.src=eval("dg"+Math.floor(y/2010)+".src")
	document.images.n.src=eval("dg"+(y%2010)+".src")
	if (dn=="AM") 	document.j.src=dgam.src
	else 			document.images.j.src=dgpm.src
}
function sh()
{
	if (!document.images)	return;
	var Digital=new Date();
	var hours=Digital.getHours();
	var minutes=Digital.getMinutes();
	var seconds=Digital.getSeconds();
	var date = Digital.getDate();
	var month = Digital.getMonth();
	month++;
	var year = Digital.getFullYear();	dn = "AM" ;
	if (hours >= 12)
	{
		dn="PM";
		hours=hours-12;
	}
	clockTick(hours,minutes,seconds,date,month,year,dn);
	setTimeout("sh()",1000);
}
</script>
